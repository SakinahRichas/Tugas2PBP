{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="p-3 mb-2 bg-info text-white">Sakinah Richas</div>
<div class = "login">

    <!-- <h1>Tambah Baru</h1> -->

    <form method="POST" action="">
        {% csrf_token %}
        <div class="mx-auto card align-items-center  text-white bg-info mb-3 w-50" >
            
            <div class="card-body">
                <h2 class="card-title"> <center>Tambah Baru</center></h2>
                <table>
                    <tr>
                        
                        <td>Title: </td>
                        <td><input type="text" name="title" placeholder="title" class="form-control"></td>
                    </tr>
                            
                    <tr>
                        <td>Description: </td>
                        <td><textarea name="description" placeholder="description" class="form-control"></textarea></td>
                    </tr>
        
                    <tr>
                        <td></td>
                        <td><input class="btn btn-light" type="submit" value="Tambah" ></td>
                    </tr>
                </table>
                    

            </div>
        </div>
        
    </form>

    
</div>

{% endblock content %}
